    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="atder.html">Home</a></li>
                <li><a href="Gallery.html">Gallery</a></li>
                <li><a href="Market.html">Market</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>


            <form id="searchForm" action="">
                <div class="search">
                    <div class="search-input">
                        <input type="search" id="searchInput" placeholder="Search...">
                    </div>
                    <div class="search-icon">
                        <input type="image" src="./images/search.png" alt="Submit" />
                    </div>
                </div>
            </form>




            <div class="dropdown">
                <div class="profile_pictures">
                    <img src="./images/user_icon_img.jpg" alt="User Icon" onclick="toggleDropdown()">

                <div id="dropdownContent" class="dropdown-content">

            </div>

    <div class="all-main">



        <main>
            <section class="chat">
                <div class="conversacion">
                    <a href="./Neonbeat/neonbeat.html">

                    </a>
                    <div class="mensaje recibido">
                        <p>Hi, how can I help you?</p>
                    </div>
                </div>
                <form action="#">
                    <input type="text" id="mensaje" name="mensaje" placeholder="Send a message here">
                    <button type="submit">Send</button>
                </form>
            </section>
        </main>













    </div>
